machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get -y install pandoc
  override:
    - mkdir -p ~/.bintray && envsubst < .credentials > ~/.bintray/.credentials
    - sbt clean "test:compile"
  cache_directories:
    - "~/.sbt"
test:
  override:
    - sbt test
general:
  artifacts:
    - "target/specs2-reports"
deployment:
  staging:
    branch: master
    commands:
      - sbt "set version := \"0.0.1-b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}\"" package publish
