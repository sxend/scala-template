machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - cd /tmp && wget https://github.com/jgm/pandoc/releases/download/1.16.0.2/pandoc-1.16.0.2-1-amd64.deb && sudo dpkg -i pandoc-1.16.0.2-1-amd64.deb
    - pandoc -v
  override:
    - mkdir -p ~/.bintray && envsubst < .credentials > ~/.bintray/.credentials
    - sbt clean "test:compile"
  cache_directories:
    - "~/.sbt"
test:
  override:
    - sbt test
general:
  artifacts:
    - "target/specs2-reports"
deployment:
  staging:
    branch: master
    commands:
      - sbt "set version := \"0.0.1-b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}\"" package publish
